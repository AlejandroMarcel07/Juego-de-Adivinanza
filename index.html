<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego de adivinar el número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="Container-fluid">
        <div class="row">
            <div class="col-4 tamañoColumna">

            </div>
            <div class="col-4 tamañoColumna columnCentral">
                <div class="contenedorAdivinanza">
                    <h2>Adivina el numero</h2>
                    <p>Introduce un número entre 1 y 100:</p>
                    <input type="number" id="numeroEntrada">
                    <button onclick="chequearResultado()" id="btnVerificar" class="btnVerificar">Comprobar</button>
                    <p id="mensaje">¡Intentalo ya!</p>
                </div>
            </div>
            <div class="col-4 tamañoColumna">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Libreria de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
